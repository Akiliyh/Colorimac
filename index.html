<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Immerse yourself in the beauty of colors. Explore dynamic HSL palettes that shift and evolve with interaction, inspiring moments of calm, wonder, and creative contemplation.">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
		<script src="acidic.js" defer></script>
		<script src="cold.js" defer></script>
		<script src="warm.js" defer></script>
		<script src="wetCold.js" defer></script>
		<script src="mildSugary.js" defer></script>
		<script src="coldSilent.js" defer></script>
		<script src="generators.js" defer></script>
		<link rel="shortcut icon" type="image/png" href="img/favicon-acid.png"/>
		<title>Colorimac</title>
	</head>
	<body>
		<div class="container">
			<section>
				<div id="acid-container">
					<h2 class="title">ACID</h1>
					<i class="fa fa-solid fa-angle-right fa-xl"></i>
				</div>
			</section>
			<section>
				<div id="cold-container">
					<h2 class="title">COLD</h1>
					<i class="fa fa-solid fa-angle-left fa-xl"></i>
					<i class="fa fa-solid fa-angle-right fa-xl"></i>
				</div>
			</section>
			<section>
				<div id="warm-container">
					<h2 class="title">WARM</h1>
					<i class="fa fa-solid fa-angle-left fa-xl"></i>
					<i class="fa fa-solid fa-angle-right fa-xl"></i>
				</div>
			</section>
			<section>
				<div id="wetCold-container">
					<h2 class="title">WET COLD</h1>
					<i class="fa fa-solid fa-angle-left fa-xl"></i>
					<i class="fa fa-solid fa-angle-right fa-xl"></i>
				</div>
			</section>
			<section>
				<div id="mildSugary-container">
					<h2 class="title">MILD SUGARY</h1>
					<i class="fa fa-solid fa-angle-left fa-xl"></i>
					<i class="fa fa-solid fa-angle-right fa-xl"></i>
				</div>
			</section>
			<section>
				<div id="coldSilent-container">
					<h2 class="title">COLD SILENT</h1>
					<i class="fa fa-solid fa-angle-left fa-xl"></i>
				</div>
			</section>
		</div>
		<div class="footer">
			<footer>
				<div class="controls">
					<div>
						<img src="/img/Rkey.svg" alt="" srcset="">
						<span>Restart</span>
					</div>
					<div>
						<img src="/img/Space.svg" alt="" srcset="">
						<span>Pause/Resume</span>
					</div>
					<div>
						<img src="/img/Pan.svg" alt="" srcset="">
						<span>Pan</span>
					</div>
					<div>
						<img src="/img/Zoom.svg" alt="" srcset="">
						<span>Zoom</span>
					</div>
					<div>
						<img src="/img/Move.svg" alt="" srcset="">
						<span>Move</span>
					</div>
				</div>
				<h1 class="project-name">Colorimac</h1>
				<div class="colors">
					<div class="color1">
						<span></span>
					</div>
					<div class="color2">
						<span></span>
					</div>
					<div class="color3">
						<span></span>
					</div>
					<div class="color4">
						<span></span>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
